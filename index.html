<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
    <title>Author Matrix | Map of Medline co-authors</title>
    <style type="text/css">
        body{font-family:"Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility;color:#222}.forkme{position:absolute;top:0;right:0;border-style:none!important}.matrix{min-width:100%}.matrix th{font-size:.85rem}.matrix td{font-size:1.5rem;text-align:center}.matrix th,.matrix td{height:3.5rem}.columns .first-cell{position:relative}.columns .first-cell .spinner{position:absolute;left:50%;top:50%;z-index:10;margin-top:-.6rem;margin-left:-.6rem;width:1rem;height:1rem;border-radius:50%;border:2px #007c82 solid;border-top:2px transparent solid;border-bottom:2px transparent solid;border-right:2px transparent solid;opacity:.4;-webkit-animation:rotate 1s infinite forwards;animation:rotate 1s infinite forwards}@-webkit-keyframes rotate{50%{opacity:1;-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes rotate{50%{opacity:1;-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.loaded.columns .first-cell .spinner{display:none}
    </style>
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="description" content="Tabular representation of author-to-author relationships in the Medline dataset">
    <meta property="og:image" content="">
    <meta property="og:description" content="Tabular representation of author-to-author relationships in the Medline dataset">
</head>
<body>
    <!-- ABOVE THE FOLD -->
    <header class="identity">
        <h1>ArrayExpress<sup>&alpha;</sup></h1>
        <h2 class="subtitle">Map of Medline co-authors</h2>
    </header>
    <main>
        <table class="matrix">
            <caption><p>Each cell gives the <em>number of articles</em> shared by the corresponding <em>author pair</em></p></caption>
            <thead>
                <tr class="columns">
                    <th class="first-cell"><span class="spinner"></span></th>
                </tr>
            </thead>
            <tbody class="rows"></tbody>
        </table>
    </main>
    <footer>
        <a href="https://github.com/hqcasanova/author-matrix" class="forkme"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="" width="149" height="149"></a>
    </footer>
       
    <!-- APPLICATION -->
    <script src="bundle.js"></script>
</body>
</html>
