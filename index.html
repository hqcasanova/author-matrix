<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
    <title>Author Matrix | Map of Medline co-authors</title>
    <style type="text/css">
        a[rel=external]:hover,body{color:#222}body{font-family:"Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}.forkme{position:absolute;top:0;right:0;border-style:none!important}.matrix{min-width:100%}.matrix th{font-size:.85rem}.matrix td{font-size:1.5rem;text-align:center}.matrix td,.matrix th{height:3.5rem}.columns .first-cell{position:relative}.columns .first-cell .spinner{position:absolute;left:50%;top:50%;z-index:10;margin-top:-.6rem;margin-left:-.6rem;width:1rem;height:1rem;border-radius:50%;border:2px solid #007c82;border-top:2px transparent solid;border-bottom:2px transparent solid;border-right:2px transparent solid;opacity:.4;-webkit-animation:rotate 1s infinite forwards;animation:rotate 1s infinite forwards}@-webkit-keyframes rotate{50%{opacity:1;-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes rotate{50%{opacity:1;-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.loaded.columns .first-cell .spinner{display:none}body,html,li,ul{margin:0;padding:0;border:0;outline:0}.footer{box-sizing:border-box;position:absolute;left:0;bottom:0;padding:.5rem;width:100%;font-size:.8rem;line-height:1.2rem;text-align:right;list-style-type:none;background:#f0f0f0}@media only screen and (max-height:400px){.footer{display:none}}.footer li{display:inline-block;width:50%}.footer li:first-child{text-align:left}.footer li em{display:block}.footer img{width:auto;height:1.7rem}.footer .footer-link{display:inline-block;color:gray;border:none!important}.footer .footer-link.mit{padding-left:.4rem}.footer .footer-link.hq{padding-right:.4rem}.experiments{margin:auto;padding-top:5rem;max-width:1250px}
    </style>
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="description" content="Tabular representation of author-to-author relationships in the Medline dataset">
    <meta property="og:image" content="https://github.com/hqcasanova/author-matrix/blob/gh-pages/assets/grid.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:description" content="Tabular representation of author-to-author relationships in the Medline dataset">
</head>
<body>
    <!-- ABOVE THE FOLD -->
    <header class="identity">
        <h1>Author Matrix<sup>&alpha;</sup></h1>
        <h2 class="subtitle">Map of Medline co-authors</h2>
    </header>
    <main>
        <table class="matrix">
            <caption><p>Each cell gives the <em>number of articles</em> shared by the corresponding <em>author pair</em></p></caption>
            <thead>
                <tr class="columns">
                    <th class="first-cell"><span class="spinner"></span></th>
                </tr>
            </thead>
            <tbody class="rows"></tbody>
        </table>
    </main>
    <footer>
        <a href="https://github.com/hqcasanova/author-matrix" class="forkme"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="" width="149" height="149"></a>
        <ul class="footer">
            <li><img alt="MIT" src="assets/mit.png" width="120" height="64"><a rel="external" class="mit footer-link" title="The MIT License" href="http://opensource.org/licenses/MIT">Released under <em>MIT License</em></a></li><!--
         --><li><a rel="external" class="hq footer-link" title="HQCasanova.com" href="http://www.hqcasanova.com">Created by <em>HQCasanova</em></a><img alt="HQCasanova" src="assets/hqcasanova.png" width="64" height="64"></li>
        </ul>
    </footer>
       
    <!-- APPLICATION -->
    <script src="bundle.js"></script>
</body>
</html>
